<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piha holiday Lodge Booking</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1>Lodge Booking</h1>
</div>
<div class="description">
    <p id="roomDescription">Please select a room to see the details.</p>
</div>
<div class="booking-form">
    <label for="capacity">Capacity:</label>
    <select id="capacity">
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
        <option value="3">3 People</option>
        <option value="4">4 People</option>
        <option value="5">5 People</option>
        <option value="6">6 People</option>
        <option value="7">7 People</option>
        <option value="8">8 People</option>
    </select>
    <label for="checkIn">Check-in:</label>
    <input type="datetime-local" id="checkIn">
    <label for="checkOut">Check-out:</label>
    <input type="datetime-local" id="checkOut">
</div>
<div class="main-content">
    <div class="process">
        <h3>Booking Process</h3>
        <ol>
            <li>Select a room on the map.</li>
            <li>Choose your capacity and dates.</li>
            <li>Confirm and book.</li>
            <div id="showcapacity" ></div> 
        </ol>
        <img id="image1" src="1.PNG">
        <img id="image2" src="2.PNG">
        <img id="image3" src="3.PNG">
        <img id="image4" src="4.PNG">
        <img id="image5" src="5.PNG">
        <img id="image6" src="6.PNG">
        <img id="image7" src="7.PNG">
        <img id="image8" src="8.PNG">
        <img id="image9" src="9.PNG">
        <img id="image10" src="10.PNG">
        

    </div>

    
    <div class="map-container">
        <img src="map.PNG" alt="Map">
        <div class="room" id="room1" style="top: 10px; left: 10px;">Room 1</div>
        <div class="room" id="room2" style="top: 10px; left: 120px;">Room 2</div>
        <div class="room" id="room3" style="top: 10px; left: 230px;">Room 3</div>
        <div class="room" id="room4" style="top: 120px; left: 10px;">Room 4</div>
        <div class="room" id="room5" style="top: 120px; left: 120px;">Room 5</div>
        <div class="room" id="room6" style="top: 120px; left: 230px;">Room 6</div>
        <div class="room" id="room7" style="top: 230px; left: 10px;">Room 7</div>
        <div class="room" id="room8" style="top: 230px; left: 120px;">Room 8</div>
        <div class="room" id="room9" style="top: 230px; left: 230px;">Room 9</div>
        <div class="room" id="room10" style="top: 340px; left: 230px;">Room 10</div>
    </div>
    
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
<script src="Booking.js"></script>
</body>
</html>
